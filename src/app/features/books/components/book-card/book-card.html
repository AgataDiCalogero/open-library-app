<button
  type="button"
  class="flex w-full items-start gap-3 rounded-lg border p-3 text-left hover:bg-gray-50"
  (click)="onCardClick()"
>
  <div class="h-20 w-14 flex-shrink-0 overflow-hidden rounded-md bg-gray-200">
    @if (coverUrl(); as url) {
      <img
        class="h-full w-full object-cover"
        [src]="url"
        [alt]="book().title"
        loading="lazy"
      />
    }
  </div>
  <div class="flex flex-col justify-center">
    <h3 class="text-sm font-medium leading-tight">
      {{ book().title }}
    </h3>
    @if (authorsText() !== 'Unknown') {
      <p class="text-xs text-gray-500 mt-1">{{ authorsText() }}</p>
    }
  </div>
</button>
