<div class="flex flex-col gap-3 sm:flex-row sm:items-center">
  <input
    type="text"
    class="w-full rounded-2xl border border-ink/15 bg-white px-4 py-3 text-sm text-ink shadow-sm placeholder:text-ink/50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand/30 focus-visible:ring-offset-2 focus-visible:ring-offset-paper sm:flex-1"
    placeholder="e.g. fantasy, romance, science fiction"
    aria-label="Search subject"
    [field]="subjectField"
    (keydown.enter)="submit()"
  />

  <button
    type="button"
    class="inline-flex min-h-[44px] w-full items-center justify-center rounded-2xl bg-brand px-5 py-3 text-sm font-semibold text-paper shadow-sm transition hover:opacity-90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand/30 focus-visible:ring-offset-2 focus-visible:ring-offset-paper sm:w-auto"
    (click)="submit()"
  >
    Search
  </button>
</div>
