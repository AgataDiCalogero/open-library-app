<button
  type="button"
  class="flex w-full gap-3 rounded-xl border border-zinc-200 bg-white p-3 text-left shadow-sm hover:bg-zinc-50"
  (click)="onCardClick()"
>
  <div class="h-20 w-14 shrink-0 overflow-hidden rounded-lg bg-zinc-200">
    @if (coverUrl(); as url) {
    <img class="h-full w-full object-cover" [src]="url" [alt]="book().title" loading="lazy" />
    }
  </div>

  <div class="min-w-0">
    <h3 class="text-sm font-semibold text-zinc-900 truncate">{{ book().title }}</h3>
    <p class="mt-1 text-xs text-zinc-600 line-clamp-2">{{ authorsText() }}</p>
  </div>
</button>
