<div class="space-y-4">
  <!-- Back -->
  <button
    type="button"
    class="inline-flex items-center gap-2 rounded-lg border border-zinc-300 bg-white px-3 py-2 text-sm hover:bg-zinc-50"
    (click)="back.emit()"
  >
    ‚Üê Back
  </button>

  <!-- Header -->
  <div class="flex gap-4">
    <!-- Cover -->
    <div class="h-40 w-28 shrink-0 overflow-hidden rounded-xl bg-zinc-200">
      @if (coverUrl(); as url) {
      <img class="h-full w-full object-cover" [src]="url" [alt]="work().title" loading="lazy" />
      }
    </div>

    <!-- Title + Authors -->
    <div class="min-w-0">
      <h1 class="text-xl font-semibold text-zinc-900">{{ work().title }}</h1>

      <p class="mt-2 text-sm text-zinc-600">
        <span class="font-medium text-zinc-800">Authors:</span>
        {{ summary()?.authors || 'Unknown' }}
      </p>
    </div>
  </div>

  <!-- Description -->
  <section class="rounded-xl border border-zinc-200 bg-white p-4 shadow-sm">
    <h2 class="text-base font-semibold text-zinc-900">Description</h2>

    @if (work().description; as desc) {
    <p class="mt-2 whitespace-pre-line text-sm text-zinc-700">{{ desc }}</p>
    } @else {
    <p class="mt-2 text-sm text-zinc-500">No description available.</p>
    }
  </section>
</div>
