<button
  type="button"
  class="group flex w-full gap-3 rounded-2xl border border-ink/10 bg-white p-4 text-left shadow-sm transition hover:border-brand/30 hover:bg-wash/30 hover:shadow-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand/30 focus-visible:ring-offset-2 focus-visible:ring-offset-paper"
  (click)="onCardClick()"
>
  <div class="h-20 w-14 shrink-0 overflow-hidden rounded-lg bg-wash/70">
    @if (coverUrl(); as url) {
    <img class="h-full w-full object-cover" [src]="url" [alt]="book().title" loading="lazy" />
    }
  </div>

  <div class="min-w-0">
    <h3 class="truncate text-sm font-semibold text-ink transition group-hover:text-brand">
      {{ book().title }}
    </h3>
    <p class="mt-1 text-xs text-zinc-600 line-clamp-2">{{ authorsText() }}</p>
  </div>
</button>
